<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Selector</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1 class="jumbotron text-center">What language is best for you?</h1>
        <!-- Languages: JavaScript, C# & Python-->
        <div class="card" id="hide">
          <div class="card-body">
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>Your first name</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <label for="name">
                  <input type="text" class="form-control" id="name">
                </label>
              </div>
            </div>
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>Most used technology</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <select class="form-control" id="question1">
                  <option></option>
                  <option value="1">using the computer</option>
                  <option value="2">playing games</option>
                  <option value="3">browsing on your phone</option>
                  <option value="4">working outside</option>
                </select>
              </div>
            </div>
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>Preferred learning style</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <select class="form-control" id="question2">
                  <option></option>
                  <option value="1">Having freedom</option>
                  <option value="2">a rigid learning experience</option>
                  <option value="3">math and logic puzzles</option>
                  <option value="4">working with dirt</option>
                </select>
              </div>
            </div>
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>Preferred Clothing</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <select class="form-control" id="question3">
                  <option></option>
                  <option value="1">a suit and tie</option>
                  <option value="2">sweatpants and a hoodie</option>
                  <option value="3">pajamas and a blanket</option>
                  <option value="4">a coat and boots</option>
                </select>
              </div>
            </div>
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>Interests/Hobbies</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <select class="form-control" id="question4">
                  <option></option>
                  <option value="1">You like technology</option>
                  <option value="2">You like writing</option>
                  <option value="3">You like puzzles</option>
                  <option value="4">You like nature</option>
                </select>
              </div>
            </div>
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>Career Interest</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <select class="form-control" id="question5">
                  <option></option>
                  <option value="1">Software Developer</option>
                  <option value="2">Game Developer</option>
                  <option value="3">Backend App developer</option>
                  <option value="4">I don't really like tech</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-dark">Submit!</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <div id="fail" class=" bg-danger bold">
                
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="card" id="hidden">
        <div class="card-body">
          <div class="card-title">
            <h2>Results!</h2>
            <div class="card-text">
              <div>
                <p><span class="bold">Here's your match: </span><span id="output"></span></p>
                <p>Click <span id="refresh">here</span> to return to the form!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
