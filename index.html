<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Selector</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1 class="text-center">What language is best for you?</h1>
        <!-- Languages: JavaScript, C# & Python-->
        <div class="card">
          <div class="card-body">
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>Most used technology</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <select class="form-control" id="question1">
                  <option></option>
                  <option value="1">You like using the computer</option>
                  <option value="2">You like playing games</option>
                  <option value="3">You like browsing on your phone</option>
                  <option value="4">You like working outside</option>
                </select>
              </div>
            </div>
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>Preferred learning style</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <select class="form-control" id="question2">
                  <option></option>
                  <option value="1">You like to have freedom with what you can do</option>
                  <option value="2">You like a more rigid learning experience</option>
                  <option value="3">You like math and logic puzzles</option>
                  <option value="4">You like to work with dirt</option>
                </select>
              </div>
            </div>
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>Preferred Clothing</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <select class="form-control" id="question3">
                  <option></option>
                  <option value="1">You like to wear a suit and tie to work</option>
                  <option value="2">You like to wear sweatpants and a hoodie to work</option>
                  <option value="3">You like to wear pajamas and a blanket to work</option>
                  <option value="4">You like to wear a coat and boots to work</option>
                </select>
              </div>
            </div>
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>Interests/Hobbies</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <select class="form-control" id="question4">
                  <option></option>
                  <option value="1">You like technology</option>
                  <option value="2">You like writing</option>
                  <option value="3">You like puzzles</option>
                  <option value="4">You like nature</option>
                </select>
              </div>
            </div>
            <div class="row row-styling">
              <div class="col-lg-4 col-md-10">
                <h4>What language do you want?</h4>
              </div>
              <div class="col-lg-4 col-md-10">
                <select class="form-control" id="question5">
                  <option></option>
                  <option value="1">JavaScript</option>
                  <option value="2">C#</option>
                  <option value="3">Python</option>
                  <option value="4">I'm not interested in coding</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-dark">Submit!</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
